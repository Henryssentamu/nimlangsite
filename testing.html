<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            width: 500px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
        }

        .contact-form input {
            -webkit-border-radius: 0;
            -webkit-appearance: none;
            background-color: #eee;
            width: 100%;
            border-width: 0;
            border-radius: 0;
            color: #999;
            font-size: 14px;
            padding: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .contact-form textarea {
            -webkit-border-radius: 0;
            -webkit-appearance: none;
            background-color: #eee;
            width: 100%;
            border-width: 0;
            border-radius: 0;
            color: #999;
            font-size: 14px;
            padding: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: vertical;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
